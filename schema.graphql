}

type Any @entity {
  id: ID!
  typeUrl: String
  value: Bytes
}

type PubKey @entity {
  id: ID!
  key: Bytes
}

enum State {
  STATE_UNINITIALIZED_UNSPECIFIED
  STATE_INIT
  STATE_TRYOPEN
  STATE_OPEN
  STATE_CLOSED
}

enum Order {
  ORDER_NONE_UNSPECIFIED
  ORDER_UNORDERED
  ORDER_ORDERED
}

enum VoteOption {
  VOTE_OPTION_UNSPECIFIED
  VOTE_OPTION_YES
  VOTE_OPTION_ABSTAIN
  VOTE_OPTION_NO
  VOTE_OPTION_NO_WITH_VETO
}


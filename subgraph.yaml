specVersion: 0.0.2
description: Cosmos Example
repository: https://github.com/figment-networks/subgraph-cosmos-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: tendermint/data
    name: cosmoshub-4
    network: cosmoshub-4
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: ''
    mapping:
      kind: tendermint/data
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Block
        - BlockBeginEvent
        - BlockEndEvent
      abis: []
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts

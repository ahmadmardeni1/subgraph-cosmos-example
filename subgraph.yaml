specVersion: 0.0.2
description: Cosmos Example
repository: https://github.com/figment-networks/subgraph-cosmos-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: tendermint
    name: GetBlockAndRewards
    network: cosmoshub-4
    source:
      # Address and abi is required only for manifest validation at this moment
      address: '0x0000000000000000000000000000000000000000'
      abi: ''
      startBlock: 0
    mapping:
      kind: tendermint
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommitSig
      abis: []
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts

specVersion: 0.0.2
description: Cosmos Example
repository: https://github.com/figment-networks/subgraph-cosmos-example
schema:
  file: ./schema.graphql
dataSources:
  - kind: tendermint/data
    name: Gravity
    network: cosmoshub-4
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: Gravity
      startBlock: 5202701
    mapping:
      kind: tendermint/data
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Header
        - ResponseDeliverTx
      abis:
        - name: Gravity
          file: ./abis/Gravity.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
